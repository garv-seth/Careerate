# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Careerate

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://careerateacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_192d2116c4ea4190af68e7020c6ad773 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fc7853b2e420454fa4a94fdb004a69c0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: careerateacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_192d2116c4ea4190af68e7020c6ad773 }}/careerate:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Careerate'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4004fc0a217047bba5da69daba16e439 }}
        images: 'careerateacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_192d2116c4ea4190af68e7020c6ad773 }}/careerate:${{ github.sha }}'